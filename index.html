<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Блог новостей</title>
  </head>
  <body>
    <div class="background__hero">
      <div class="container">
        <header class="navbar">
          <div class="navbar__logo">
            <img src="image/logo.png" alt="Logo: ehua" />
          </div>
          <div class="navbar__menu">
            <div class="navbar__link">
              <a href="#" class="navbar-links">Домой</a>
            </div>
            <div class="navbar__link">
              <a href="#" class="navbar-links">Лендинги</a>
              <button class="navbar__link-btn"></button>
            </div>
            <div class="navbar__link">
              <a href="#" class="navbar-links">Страницы</a>
              <button class="navbar__link-btn"></button>
            </div>

            <div class="navbar__link">
              <a href="#" class="navbar-links">Помощь</a>
            </div>
          </div>
          <!-- /.navbar__menu -->
          <div class="navbar__button">
            <button class="navbar__btn">Получить</button>
          </div>
        </header>
        <!-- /.navbar -->
      </div>
      <!-- /.container -->
    </div>

    <div class="container">
      <section class="hero">
        <h1 class="hero__title">Отдел новостей</h1>
        <form action="#" class="hero__search">
          <div class="hero__menu">
            <img
              src="image/search.svg"
              alt="Icon: search"
              class="hero__search-icon"
            />
            <input
              type="search"
              class="hero__search-input"
              placeholder="Поиск постов"
            />
            <input
              type="submit"
              class="hero__search-submit"
              placeholder="Поиск постов"
            />
          </div>
        </form>
        <div class="hero__tag">
          <div class="hero__tag-popular">Популярные Тэги :</div>
          <button class="hero__tag-link">Design</button>
          <button class="hero__tag-link">User Experience</button>
          <button class="hero__tag-link">User Interfaces</button>
        </div>
      </section>
    </div>
    <!-- /.container -->
  </body>

  <svg
    width="2160"
    height="263"
    viewBox="0 0 2160 263"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <clipPath id="header-fone">
      <path
        id="Wave"
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M2160 262.5H0V0C360 80 720 120 1080 120C1440 120 1800 80 2160 0V262.5Z"
        fill="white"
      />
    </clipPath>
  </svg>
</html>
